
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">


<head th:substituteby="fragments/headTag :: headTag">
<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>V-Fashion</title>

<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="../../../resources/css/vfashion.css"
	th:href="@{/resources/css/vfashion.css}" rel="stylesheet" />
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="../../../resources/css/bootstrap.css"
	th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" />
<link href="../../../resources/css/bootstrap-responsive.css"
	th:href="@{/resources/css/bootstrap-responsive.css}" rel="stylesheet" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
	th:src="@{/webjars/jquery/1.9.0/jquery.js}"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
	th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>
<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
	th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}"
	rel="stylesheet"></link>
</head>

<body>
	<div class="container">
		<div th:include="fragments/bodyHeader" th:remove="tag">
			<div class="banner"></div>
			<div class="navbar">
				<div class="navbar-inner">
					<h1>V-Fashion</h1>
				</div>
			</div>
		</div>
		
				<div class="container menu">
			<div class="row">
				<div class="span12">
					<div class="navbar">
						<div class="navbar-inner">
							<ul class="nav">
								<li><a href="account.html">My Account</a></li>
								<li><a href="checkout.html">Checkout</a></li>
								<li><a href="about.html">About Us</a></li>
								<li><a href="contact.html">Contact</a></li>
								<li><a href="../products/AddProducts.html"
									th:href="@{/products/addnew.html}">Add Products</a></li>
							</ul>
							<div id="search">
								<input type="text" placeholder="Search" name="filter_name" />
								<div class="button-search"></div>
							</div>
						</div>
						<!-- /navbar-inner -->

					</div>
					<!-- /navbar -->
				</div>
				<!-- /span -->
			</div>
			<!-- /row -->
		</div>
		<div class="row"></div>

		<form th:object="${product}" action="#"
			th:action="@{/products/addnew}" method="post" class="form-horizontal"
			id="add-owner-form" enctype="multipart/form-data">
			<div class="control-group"
				th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
				<label class="control-label">Name</label>
				<div class="controls">
					<input type="text" th:field="*{name}" /> <span class="help-inline"
						th:errors="*{name}">[error]</span>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('description')} ? 'error' : ''">
				<label class="control-label">Description</label>
				<div class="controls">
					<textarea cols="40" rows="4" th:field="*{description}"></textarea>
					<span class="help-inline" th:errors="*{description}">[error]</span>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('type')} ? 'error' : ''">
				<label for="type">Type</label>
				<div class="controls">
					<select th:field="*{type}">
						<option th:each="type : ${allTypes}" th:value="${type}"
							th:text="#{${'product.type.' + type}}">Dress</option>
					</select>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('brand')} ? 'error' : ''">
				<label class="control-label">Brand</label>
				<div class="controls">
					<input type="text" th:field="*{brand}" /> <span
						class="help-inline" th:errors="*{brand}">[error]</span>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('color')} ? 'error' : ''">
				<label class="control-label">Color</label>
				<div class="controls">
					<input type="text" th:field="*{color}" /> <span
						class="help-inline" th:errors="*{color}">[error]</span>
				</div>
			</div>



			<div class="control-group"
				th:classappend="${#fields.hasErrors('size')} ? 'error' : ''">
				<label class="control-label">size</label>
				<div class="controls">
					<input type="text" th:field="*{size}" /> <span class="help-inline"
						th:errors="*{size}">[error]</span>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('price')} ? 'error' : ''">
				<label class="control-label">Price</label>
				<div class="controls">
					<input type="text" th:field="*{price}" /> <span
						class="help-inline" th:errors="*{price}">[error]</span>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('quantity')} ? 'error' : ''">
				<label class="control-label">Quantity</label>
				<div class="controls">
					<input type="text" th:field="*{quantity}" /> <span
						class="help-inline" th:errors="*{quantity}">[error]</span>
				</div>
			</div>

			<div class="control-group"
				th:classappend="${#fields.hasErrors('image')} ? 'error' : ''">
				<label class="control-label">Photo</label>
				<div class="controls">
					<input type="file" th:field="*{image}" /> <span
						class="help-inline" th:errors="*{image}">[error]</span>
				</div>
			</div>

			<div class="form-actions">
				<!-- <button th:if="${owner['new']}" type="submit">Create Account</button> -->
				<button type="submit">Save</button>
				<!-- <button th:unless="${owner['new']}" type="submit">Update
					Owner</button> -->
			</div>
		</form>

		<table th:fragment="footer" class="footer">
			<tr>
				<td></td>
				<td align="right">
					<p class="powered-text">
						Copyright <a href="#"> V-Fashion</a> 2013 designed by Summer corp
					</p>
				</td>
			</tr>
		</table>
	</div>


</body>

</html>
